<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>10,000 Dice Game</title>
</head>
<body>
  <h1>10,000 Dice Game</h1>
  
  <div id="game-container">
    <div id="roll-container">
      <h2>Current Roll:</h2>
      <ul id="dice-roll"></ul>
    </div>
    
    <div id="score-container">
      <h2>Score:</h2>
      <p id="roll-score"></p>
      <h2>Total Score:</h2>
      <p id="total-score"></p>
    </div>
    
    <button id="roll-button">Roll Dice</button>
    <button id="end-button">End Game</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
